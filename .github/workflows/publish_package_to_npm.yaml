name: publish to npm
on:
    release:
        types: [released]

permissions:
    contents: read

jobs:
    ci:
        uses: ./.github/workflows/_ci.yaml

    publish:
        needs: [ci]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/prepare_ci
            - run: npm run build
            - run: npm publish --access=restricted
              shell: bash
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
